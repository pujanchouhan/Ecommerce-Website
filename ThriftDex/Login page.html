<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriftWebpage</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>ThriftDex</p>
        </div>
        <div class="nav-menu">
            <ul>
              <li><a href="home.html" target="_self" class="link active">Home</a></li> 
              <li><a href="Contact.html" target="_self" class="link">Contact Us</a></li> 
              <li><a href="About.html" target="_self" class="link">About</a></li> 
              <li><a href="Our Policies.html" target="_self" class="link">Our Policies</a></li>
                
            </ul>
        </div>
        <div class="nav_button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign in</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!-- Form Box-->

     <div class="form-box">

         <!--Login Form-->


         <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account?<a href="#" onclick="register()">sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div  id = "submit1">
                <a href="home.html" target="_self"><input type="submit" class="submit" value="Sign in"></a>
            </div>
            <div class="two-col"> 
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <!--Registration Form-->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account?<a href="#" onclick="login()">login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" required>
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div id = "register1">
                <a href="home.html" target="_self"><input type="submit" class="submit" value="Register" required></a>
            </div>
            <div class="two-col"> 
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
        </div>
     </div>
</div>
<footer>
    <p>&copy; 2024 ThriftDex. All rights reserved.</p>
</footer>
<script src="login.js"></script>

</body>
</html>
